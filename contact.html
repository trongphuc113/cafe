<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Liên hệ - Trường Việt Nhật</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <h1 class="logo">Trường Trung Cấp <span class="accent">Việt Nhật</span></h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="about.html">Giới thiệu</a></li>
          <li><a href="contact.html">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact">
      <h2>Liên hệ với chúng tôi</h2>

      <form id="contactForm">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nội dung</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit">Gửi</button>
          <a class="mailto-link" href="mailto:info@vietnhat.edu.vn?subject=Liên hệ từ website Trường Việt Nhật">Gửi bằng Email</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year3"></span> Trường Trung Cấp Việt Nhật</p>
    </div>
  </footer>

  <script>
    document.getElementById('year3').textContent = new Date().getFullYear();

    // Xử lý form gửi bằng mailto
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());
      const subject = encodeURIComponent('Liên hệ từ website - ' + name);
      const body = encodeURIComponent('Tên: ' + name + '\\nEmail: ' + email + '\\n\\nNội dung:\\n' + decodeURIComponent(message));
      window.location.href = `mailto:info@vietnhat.edu.vn?subject=${subject}&body=${body}`;
    });
  </script>
</body>
</html>
