<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng nhập - Trường Việt Nhật</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <h1 class="logo">Trường Trung Cấp <span class="accent">Việt Nhật</span></h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="about.html">Giới thiệu</a></li>
          <li><a href="contact.html">Liên hệ</a></li>
          <li><a href="login.html">Đăng nhập</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="login">
      <h2>Đăng nhập hệ thống</h2>
      <form id="loginForm">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required>

        <div class="form-actions">
          <button type="submit">Đăng nhập</button>
        </div>
      </form>
      <p class="note">Dùng tài khoản mẫu: <b>admin</b> / <b>123</b></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year4"></span> Trường Trung Cấp Việt Nhật</p>
    </div>
  </footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();

    // Xử lý đăng nhập đơn giản
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if(user === "admin" && pass === "123"){
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    });
  </script>
</body>
</html>
