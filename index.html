<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập | Trung Cấp Việt Nhật</title>
  <style>
  :root {
    --brown-900: #2c1810;
    --green-light: #d9f8f2;
    --yellow-light: #fff7d1;
    --pink-light: #ffe0ec;
  }
  * {box-sizing: border-box;margin:0;padding:0;font-family:'Segoe UI',Roboto,Arial,sans-serif;}
  body {
    min-height:100vh;
    display:flex;align-items:center;justify-content:center;
    background: linear-gradient(135deg,var(--green-light),var(--yellow-light),var(--pink-light));
    background-size: 400% 400%;
    animation: gradientMove 15s ease infinite;
  }
  @keyframes gradientMove {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .container {
    width: 100%;max-width: 420px;
    background: rgba(255,255,255,0.9);
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.15);
    backdrop-filter: blur(8px);
    text-align: center;
  }
  h2 {
    margin-bottom:20px;
    background: linear-gradient(45deg,#ff6b6b,#48dbfb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size:1.8rem;
  }
  .form-group {text-align:left;margin-bottom:16px;}
  label {font-weight:600;display:block;margin-bottom:6px;}
  input {
    width:100%;padding:12px;border-radius:10px;
    border:1px solid #ccc;font-size:1rem;
    transition:all .3s ease;
  }
  input:focus {
    border-color:#48dbfb;
    box-shadow:0 0 10px rgba(72,219,251,0.5);
    outline:none;
  }
  button {
    width:100%;padding:12px;margin-top:8px;
    background: linear-gradient(45deg,#ff9ff3,#feca57);
    color:#fff;font-weight:600;border:none;
    border-radius:25px;cursor:pointer;
    transition:transform .3s ease, box-shadow .3s ease;
  }
  button:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }
  .toggle-link {
    margin-top:14px;display:block;
    color:#555;cursor:pointer;
    transition:.3s;
  }
  .toggle-link:hover {color:#ff6b6b;text-decoration:underline;}
  .hidden {display:none;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Đăng nhập -->
    <form id="loginForm">
      <h2>🔑 Đăng nhập</h2>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Mật khẩu</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit">Đăng nhập</button>
      <span class="toggle-link" onclick="showRegister()">Chưa có tài khoản? Đăng ký</span>
    </form>

    <!-- Form Đăng ký -->
    <form id="registerForm" class="hidden">
      <h2>📝 Đăng ký</h2>
      <div class="form-group">
        <label for="regName">Họ và tên</label>
        <input type="text" id="regName" required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Mật khẩu</label>
        <input type="password" id="regPassword" required>
      </div>
      <button type="submit">Đăng ký</button>
      <span class="toggle-link" onclick="showLogin()">Đã có tài khoản? Đăng nhập</span>
    </form>
  </div>

  <script>
    const loginForm=document.getElementById('loginForm');
    const registerForm=document.getElementById('registerForm');

    function showRegister(){
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    }
    function showLogin(){
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    }

    // Giả lập đăng ký
    registerForm.addEventListener('submit',e=>{
      e.preventDefault();
      alert('Đăng ký thành công! Vui lòng đăng nhập.');
      showLogin();
    });

    // Giả lập đăng nhập
    loginForm.addEventListener('submit',e=>{
      e.preventDefault();
      alert('Đăng nhập thành công! Chuyển tới trang chính...');
      window.location.href="main.html";
    });
  </script>
</body>
</html>
